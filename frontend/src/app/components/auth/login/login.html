<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-md">
    <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">Sistema de Conferencias</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="loginData.username" 
          required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="loginData.password" 
          required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
        >
      </div>
      
      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="text-sm text-red-700">{{ errorMessage }}</div>
        </div>
      </div>
      
      <div>
        <button 
          type="submit" 
          [disabled]="loading || !loginForm.form.valid"
          class="w-full rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50"
        >
          <span *ngIf="loading">Cargando...</span>
          <span *ngIf="!loading">Iniciar Sesión</span>
        </button>
      </div>
      
     
    </form>
  </div>
</div>
